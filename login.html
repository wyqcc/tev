<!doctype html>
<html class="fixed">

<head>

	<!-- Basic -->
	<meta charset="UTF-8">
	<meta name="keywords" content="TEV" />
	<meta name="description" content="TEV局部放电监测系统">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="../css/bootstrap.css" />
	<link rel="stylesheet" href="../css/font-awesome.min.css" />
	<link rel="stylesheet" href="../css/magnific-popup.css" />
	<link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/sweetAlert.css" />
	<link rel="stylesheet" href="../css/default.css" />
</head>
	<script src="../js/default/modernizr.js"></script>
	<script src="../js/default/jquery.min.js"></script>
	<script src="../js/default/jquery.serializejson.js"></script>
<body>
	<!-- start: page -->
	<div class="bg">
		<section class="body-sign">
			<div class="center-sign">
				<div class="panel panel-sign">
					<div href="/" class="logo pull-left">
						<img src="../images/logo.png" height="50" alt="lz" /><span
							style="font-size: 16px;color: #fff;">揽智俱应</span>
					</div>
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> 登录</h2>
					</div>
					<div class="panel-body">
						<form id="form1" name="form1">
							<div class="form-group mb-lg">
								<label>用户名</label>
								<div class="input-group input-group-icon">
									<input name="user_name" id="user_name"  autocomplete="off" type="text"
										class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">密码</label>
									<!-- <a href="pages-recover-password.html" class="pull-right">忘记密码?</a> -->
								</div>
								<div class="input-group input-group-icon">
									<input name="pwd"  id="pwd" type="password" autocomplete="off"
										class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>
						</form>
						<div class="row">
							<div class="col-sm-8">
							</div>
							<div class="col-sm-4 text-right">
								<button id="btn" class="login btn btn-primary hidden-xs" onclick="useAjax()">登录</button>
								<button id="btn" class="login btn btn-primary btn-block btn-lg visible-xs mt-lg"
									onclick="useAjax()">登录</button>
							</div>
						</div>

					</div>

					<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2020 <a href="http://www.lanzhijuying.com/">LANZHI</a> Inc. All rights reserved.</p>
				</div>
		</section>
		<!-- end: page -->
	</div>
		<script src="../js/public.js"></script>
		<script src="../js/default/jquery.cookie.js"></script>
		<script src="../js/default/sweetAlert.js"></script>
		<script src="../js/login.js"></script>

</body>

</html>
